<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>fireSlider - Test</title>
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">

	<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="../build/js/fireSlider.dev.js"></script>


</head>
<body>

	<h1>FireSlider - Development</h1>

	<div class="section fireslider js-fireslider">
		<ul id="fireSlider" data-fireslider-prev="#prev" data-fireslider-next="#next" data-fireslider-pager="#pager" data-fireslider-delay="4000" data-fireslider-effect="fadeInOut">
			<li class="slide-1">1
				<ul>
					<li>1</li>
					<li>2</li>
					<li>3</li>
				</ul>
			</li>
			<li class="slide-2">2
				<a href="">Test Link Clicking</a>
			</li>
			<li class="slide-3">3</li>
			<li class="slide-4">4</li>
			<li class="slide-5">5</li>
		</ul>

		<div id="pager"></div>
	</div>

	<a id="prev" href="">Prev</a>
	<a id="next" href="">Next</a>

	<h2>Slider with Thumbnail Pager</h2>

	<div class="section fireslider js-fireslider">
		<ul id="fireSlider2" data-fireslider-show="5" data-fireslider-active="3" data-fireslider-prev="#prev2" data-fireslider-next="#next2" data-fireslider-pager="#thumbnailPager" data-fireslider-pager-template='<li class="slide-{{ num }}"><a href="">{{ description }}</a></li>' data-fireslider-speed="400" data-fireslider-delay="2000" data-fireslider-direction="backward">
			<li class="slide-1" data-fireslider-pager-description="One">1
				<ul>
					<li>1</li>
					<li>2</li>
					<li>3</li>
				</ul>
			</li>
			<li class="slide-2" data-fireslider-pager-description="Two">2
				<a href="">Test Link Clicking</a>
			</li>
			<li class="slide-3" data-fireslider-pager-description="Three">3</li>
			<li class="slide-4" data-fireslider-pager-description="Four">4</li>
			<li class="slide-5" data-fireslider-pager-description="Five">5</li>
		</ul>
	</div>

	<ul id="thumbnailPager"></ul>
	<a id="prev2" href="">Prev</a>
	<a id="next2" href="">Next</a>

	<script type="text/javascript">

		$('.js-fireslider > ul').fireSlider({speed: 600});

		//FireSlider.slider('.js-fireslider > ul').pause();

	</script>
	
</body>
</htm>
