<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>fireSlider - Test</title>
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">

	<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="../build/js/fireSlider.dev.js"></script>


</head>
<body>

	<h1>FireSlider - Development</h1>

	<div class="section">
		<ul id="fireSlider" data-slider-prev="#prev" data-slider-next="#next" data-slider-pager="#pager" data-slider-delay="4000" data-slider-effect="fadeInOut">
			<li class="slide-1">1
				<ul>
					<li>1</li>
					<li>2</li>
					<li>3</li>
				</ul>
			</li>
			<li class="slide-2">2
				<a href="">Test Link Clicking</a>
			</li>
			<li class="slide-3">3</li>
			<li class="slide-4">4</li>
			<li class="slide-5">5</li>
		</ul>

		<div id="pager"></div>
	</div>

	<a id="prev" href="">Prev</a>
	<a id="next" href="">Next</a>

	<h2>Slider with Thumbnail Pager</h2>

	<div class="section">
		<ul id="fireSlider2">
			<li class="slide-1" data-slider-pager-description="One">1
				<ul>
					<li>1</li>
					<li>2</li>
					<li>3</li>
				</ul>
			</li>
			<li class="slide-2" data-slider-pager-description="Two">2
				<a href="">Test Link Clicking</a>
			</li>
			<li class="slide-3" data-slider-pager-description="Three">3</li>
			<li class="slide-4" data-slider-pager-description="Four">4</li>
			<li class="slide-5" data-slider-pager-description="Five">5</li>
		</ul>
	</div>

	<ul id="thumbnailPager"></ul>
	<a id="prev2" href="">Prev</a>
	<a id="next2" href="">Next</a>

	<script type="text/javascript">

		$('#fireSlider').fireSlider({speed: 600});

		var slider2 = new FireSlider.slider(
			'#fireSlider2',
			{
				show: 5,
				active: 3,
				prev: '#prev2',
				next: '#next2',
				pager: '#thumbnailPager',
				pagerTemplate: '<li class="slide-{{ num }}"><a href="">{{ description }}</a></li>',
				direction: 'backward',
				speed: 400,
				delay: 2000,
				easing: [200, 18]
			},
			[
				{breakpoint: 360, show: 1, active: 1},
				{breakpoint: 580, show: 2, active: 1},
				{breakpoint: 720, show: 3, active: 2},
				{breakpoint: 860, show: 4, active: 2}
			]
		);

	</script>
	
</body>
</htm>
